<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Game/Perfil do Usuario/Meus Dados/</title>
    <link rel="stylesheet" href="../../style/reset.css" />
    <link rel="stylesheet" href="../../style/theme.css" />
    <link rel="stylesheet" href="../../pages/perfilDoUsuario/style.css" />
</head>

<body>
    <header></header>

    <main>
        <div class="div-pai">
            <div class="perfil-usuario">
                <div class="paragrafo">
                    <h1>PERFIL DO USUÁRIO</h1>
                </div>
                <div class="meus-dados">
                    <P class="paragrafos-perfilusuario">Meus dados</P>
                </div>
                <div class="meu-endereço">
                    <p class="paragrafos-perfilusuario">Meu endereço</P>
                </div>
                <div class="historico-pedido">
                    <P class="paragrafos-perfilusuario">Hitórico de pedidos</P>
                </div>
            </div>
            <div class="formulario">
                <div class="area-cadastro">
                    <form action="rota que será processada" method="método GET ou POST">
                        <label for="nome"></label>
                        <input class="campos-formulario" type="text" name="nome" id="nome"
                            placeholder="Digite seu nome completo">
                        <label for="cpf"></label>
                        <input class="campos-formulario" type="text" name="cpf" id="cpf" placeholder="Digite seu CPF">
                        <label for="telefone"></label>
                        <input class="campos-formulario" type="text" name="telefone" id="telefone"
                            placeholder="Digite seu telefone">
                        <label for="email"></label>
                        <input class="campos-formulario" type="email" name="email" id="email"
                            placeholder="Digite seu e-mail">
                        <label for="email"></label>
                        <input class="campos-formulario" type="email" name="email" id="email"
                            placeholder="Confirme seu e-mail">
                        <label for="senha"></label>
                        <input class="campos-formulario" type="password" name="senha" id="senha"
                            placeholder="Crie uma senha">
                        <label for="senha"></label>
                        <input class="campos-formulario" type="password" name="senha" id="senha"
                            placeholder="Confirme sua senha">
                        <br><br>
                        <button class="botao-voltar" type="submit">Voltar</button>
                        <button class="botao-salvar" type="submit">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="indicacao-jogos">
            <div class="jogos">
                <div class=jogos-1></div>
                <div class=jogos-2></div>
            </div>
            <div class="descricao-jogos">
                <div class="descricao-jogos1"></div>
                <div class="descricao-jogos2"></div>
            </div>
        </div>
    </main>

    <footer></footer>

</body>

</html>
