                        </div>
                        <div class="campo1">
                        <div action="/pagina-que-recebe-dados" method="post">
                        
                        <div class="input">
                            <label for="email">E-mail: </label>
                            <input type="email" id="email" placeholder="digite seu e-mail" required />
                        </div>
                        <div class="input">

                        </div>
                        

                    <div class="container2">
                        <div class="input2">
                            <label for="nome">Nome: </label>
                            <input type="name" id="nome" placeholder="digite seu nome" required />
                        </div>
                        <div class="input2">
                            <label for="text">Digite seu CPF: </label>
                            <input type="text" name="cpf" id="cpf" placeholder="CPF - Apenas Números" required />
                        </div>
                        <div class="input2">
                            <label for="telefone">Telefone </label>
                            <input type="password" id="telefone" maxlength="11" / placeholder="(xx) xxxxx-xxxx"
                                required />
                        </div>
                        
                        <input class="botao-salvar" type="button" value="Salvar" onCLick="history.forward()">
                        <input class="botao-voltar" type="button" value="Voltar" onClick="history.go(-1)">
                    </div>
